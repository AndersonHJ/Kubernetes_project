<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to IS chat room</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>
<script type="text/javascript" src="login.js"></script>
  
</head>
<body ng-app="loginapp" ng-controller="logincontroller">

<div class="jumbotron">
  <h1 class="text-center">Welcome to IS chat room!</h1>
  <p style="text-align: center;">Hello, please Log in first--</p>
</div>

<div class="row">
  		  <div class="col-sm-4"></div>
		  <div class="col-sm-4" style="padding:20px ;border: 2px solid gray; border-radius:10px">
				  <form name="form1" onsubmit="login()">
		
						
							<table class="table">
								<tr>
									<td style="font-size:18px">Name:</td> <td><input type="text" id="username" name="username" class="form-control" ng-model="user.email"></td>
								</tr>
								
								<tr>
									<td style="font-size:18px">Password:</td> <td> <input type="password" id="password" name="password" class="form-control" ng-model = "user.passwd"/></td>
								</tr>
								<tr>
									<td><input class="btn btn-primary" type="submit" value="Log In"/></td> 
									<td><a href="forgotpassword.html">Forgot Password?</a></td>
								</tr>
							</table>
						
				</form>	
		  
		 				 <h3>If you don't have an account Please</h3>
						<a href="signup.html"> <button class="btn btn-primary" onclick="">Sign Up</button> </a>
		  </div>
		  <div class="col-sm-4">
		  </div>
</div>
	
</body>
</html>
